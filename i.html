  <body>
    <div class="container">
      <h1>Contact Book!</h1>
      <div class="xuz">
        <span>Имя:</span>
        <input type="text" class="name" />
      </div>
      <div class="xuz">
        <span> Фамилия:</span>
        <input type="text" class="surname" />
      </div>
      <div class="xuz">
        <span> Номер телефона:</span>
        <input type="text" class="number" />
      </div>
      <div class="xuz">
        <span>Фото контакта:</span>
        <input type="text" class="photo" />
      </div>
      <div class="xuz">
        <button class="btn">Add Contact</button>
      </div>
    </div>

    <div style="display: none" class="main-modal">
      <div class="inner-modal">
        <div class="close">
          <button class="btn-closer">X</button>
        </div>

        <div class="xuz">
          <span>Имя:</span>
          <input type="text" class="nameEdit" />
        </div>
        <div class="xuz">
          <span> Фамилия:</span>
          <input type="text" class="surnameEdit" />
        </div>
        <div class="xuz">
          <span> Номер телефона:</span>
          <input type="text" class="numberEdit" />
        </div>
        <div class="xuz">
          <span>Фото контакта:</span>
          <input type="text" class="photoEdit" />
        </div>
        <div class="xuz">
          <button class="saveEdit btn">Save</button>
        </div>
      </div>
    </div>
